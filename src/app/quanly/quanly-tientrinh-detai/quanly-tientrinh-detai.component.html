<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-header card-header-warning" style="display: flex;justify-content: space-between">
                        <h4 class="card-title">Sinh viên chưa có nhóm</h4>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div style="width: 100%;max-width: 100%;overflow: auto;">
                                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                                    <ng-container matColumnDef="maSinhVien" class="example-button">
                                        <th mat-header-cell *matHeaderCellDef> MÃ SV
                                        </th>
                                        <td mat-cell *matCellDef="let row"> {{row.maSinhVien}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="tenSinhVien" class="example-button">
                                        <th mat-header-cell *matHeaderCellDef> TÊN SV
                                        </th>
                                        <td mat-cell *matCellDef="let row"> {{row.tenSinhVien}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action" sticky class="example-button">
                                        <th mat-header-cell *matHeaderCellDef> Tùy chỉnh
                                        </th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary">
                                                <mat-icon> message</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr
                                            mat-row
                                            (click)="clickNeMa(row)"
                                            [class.demo-row-is-clicked]="clickedRows.has(row)"
                                            *matRowDef="let row; columns: displayedColumns;"
                                    ></tr>
                                    <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]"
                                                   aria-label="Select page of users"></mat-paginator>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-header card-header-success" style="display: flex;justify-content: space-between">
                        <h4 class="card-title">Chia nhóm sinh viên</h4>
                        <button style="height: 30px;line-height: 10px;margin-top: 0px" class="btn btn-danger" (click)="ganNhomNgauNhien()">Gán nhóm cho sinh viên</button>
                    </div>
                    <div class="row" style="padding-left: 30px">
                        <div>
                            <h3>
                                Danh sách nhóm gán mặc định:
                            </h3>
                        </div>

                        <div *ngIf="!clickedRows.size">
                            Danh sách sinh viên chia nhóm...
                        </div>
                        <ul *ngFor="let clickedRow of clickedRows;let i = index">
                            <li>
                                {{clickedRow.maSinhVien}} : {{clickedRow.tenSinhVien}}
                            </li>
                            <span *ngIf="i!=0 && i%2!=0">---</span>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
