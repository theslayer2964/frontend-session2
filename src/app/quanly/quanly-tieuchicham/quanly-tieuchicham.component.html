<hr>
<!--Table -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header"
                         style="display: flex;justify-content: space-between;background-color: #4da1e8">
                        <h4 class="card-title"
                            style="color: #fff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif">DANH SÁCH TIÊU
                            CHÍ HIỆN CÓ</h4>
                        <button mat-button [matMenuTriggerFor]="afterMenu">Tùy chọn
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        </button>
                        <mat-menu #afterMenu="matMenu" xPosition="after" >
                            <button mat-menu-item (click)="addTieuChiCham()" style="display: flex;justify-content: space-between;">
                                <span>Thêm tiêu chí chấm điểm</span>
                            </button>
                            <button mat-menu-item (click)="nhapExcel()" style="display: flex;justify-content: space-between;">
                                <span>Thêm tiêu chí chấm bằng Excel</span>
                            </button>
                            <button mat-menu-item (click)="xuatFileChamDiemMacDinh()" style="display: flex;justify-content: space-between;">
                                <span>Xuất file Excel mẫu</span>
                            </button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="directPhieuCham()" style="display: flex;justify-content: space-between;">
                                <span><b>Quay lại phiếu chấm</b></span>
                            </button>
                        </mat-menu>
                    </div>
                    <hr>
                    <div>
                        <mat-form-field style="width: 500px;margin-left: 20px">
                            <mat-label>Tìm kiếm</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="nhập từ khóa tìm kiếm..."
                                   #input>
                        </mat-form-field>
                    </div>
                    <div class="mat-elevation-z8" style="width: 100%;max-width: 100%;overflow: auto;">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- ID Column -->
                            <ng-container matColumnDef="maChuanDauRa" class="example-button">
                                <th mat-header-cell *matHeaderCellDef
                                    style="width: 100px;text-align: center"> MÃ TIÊU CHÍ
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.maChuanDauRa}} </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="tenChuanDauRa" style="margin-left: 60px">
                                <th mat-header-cell *matHeaderCellDef   style="margin-left: 60px"> TÊN
                                    TIÊU CHÍ
                                </th>
                                <td mat-cell *matCellDef="let row" matTooltip="{{row.tenChuanDauRa}}"
                                    matTooltipClass="example-tooltip-uppercase">
                                    {{row.tenChuanDauRa}}
                                </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="diemToiDa">
                                <th mat-header-cell *matHeaderCellDef
                                    style="width: 100px;text-align: center"> ĐIỂM TỐI ĐA
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.diemToiDa}}</td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef
                                    style="width: 100px;text-align: center"> TÙY CHỈNH
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <!--Row: data cua 1 dong-->
                                    <button mat-icon-button color="primary" (click)="editProduct(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="deleteProduct(row.maChuanDauRa)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]"
                                       aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
