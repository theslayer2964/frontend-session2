<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning" style="display: flex;justify-content: space-between">
                        <h4 class="card-title">Danh sách nhóm chưa đăng ký đề tài</h4>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div style="width: 100%;max-width: 100%;overflow: auto;" class="pt-2">
                                <form>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr class="text-uppercase table-dark">
                                            <th scope="col">
                                                <input type="checkbox" name="isCheckAll" [(ngModel)]="isCheckAll" (ngModelChange)="checkAll($event)" />
                                            </th>
                                            <th scope="col">Mã đề tài</th>
                                            <th scope="col">Tên đề tài</th>
                                            <th scope="col">GV Hướng dẫn</th>
                                            <th scope="col">Độ khó</th>
                                            <th scope="col">Số lượng còn lại</th>
                                            <th scope="col">Nhóm chưa đăng ký</th>
                                            <th scope="col">Tùy chỉnh</th>
                                        </tr>
                                        </thead>
                                        <tbody [formGroup]="ganNhomChoDeTaiForm">
                                        <ng-container formArrayName="tableRows" *ngFor="let group of getFormControls.controls; let i=index">
                                            <tr [formGroupName]="i">
                                                <td scope="row" class="align-middle">
                                                    <input type="checkbox" formControlName="ischecked" />
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" formControlName="maDeTai"disabled>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" formControlName="tenDeTai" disabled>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" formControlName="gvhd" disabled>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" formControlName="doKho" disabled>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" formControlName="soLuongCon" disabled>
                                                </td>
                                                <td>
                                                    <select formControlName="nhom" (change)="onStatusChange($event,i)" class="form-control">
                                                        <option value="{{nhom.maNhom}}" *ngFor="let nhom of nhomChuaDK">{{nhom.tenNhom}}</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" (click)="removeDeTai(i)">Remove</button>
                                                </td>
                                            </tr>
                                        </ng-container>
                                        <ng-container>
                                            <tr>
                                                <td colspan="7">
                                                    <div class="row">
                                                        <div class="col-12 text-center">
                                                            <button class="btn btn-success" (click)="onSaveForm()">Gán đề tài cho nhóm</button>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ng-container>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
