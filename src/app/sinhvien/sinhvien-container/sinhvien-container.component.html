<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6">
                        <app-profile></app-profile>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-6">
                        <div class="card card-stats" style="height: 130px">
                            <div class="card-header card-header-warning card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">content_copy</i>
                                </div>
                                <h3 class="card-title">Lịch học
                                    <small></small>
                                </h3>
                            </div>
                            <div class="card-footer">
                                    <i class="material-icons text-danger">warning</i>
                                    <a (click)="goToSVChonNhom('sv-lich')">Chi tiết</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card card-stats" style="height: 130px">
                            <div class="card-header card-header-warning card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">content_copy</i>
                                </div>
                                <h3 class="card-title">Đề Tài
                                    <small></small>
                                </h3>
                            </div>

                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons text-danger">warning</i>
                                    <p *ngIf="validateDeTai.invalid==true">Chưa Thể Đăng Ký Đề Tài</p>
                                    <a (click)="goToSVChonNhom('sv-chonDeTai')" *ngIf="validateDeTai.invalid==false">Đăng ký</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 col-md-6 col-sm-6">
                        <div class="card card-stats" style="height: 130px">
                            <div class="card-header card-header-warning card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">content_copy</i>
                                </div>
                                <h3 class="card-title">Nhóm
                                    <small></small>
                                </h3>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons text-danger">warning</i>
                                    <p *ngIf="validateNhom.invalid==true">Chưa Thể Đăng Ký Nhóm</p>
                                    <a (click)="goToSVChonNhom('sv-chonNhom')" *ngIf="validateNhom.invalid==false">Đăng ký</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-6 col-sm-6">
                        <div class="card card-stats" style="height: 130px">
                            <div class="card-header card-header-success card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">store</i>
                                </div>
                                <h3 class="card-title">Kết quả học tập</h3>
                            </div>
                            <div class="card-footer">
                                    <i class="material-icons">date_range</i>
                                    <a (click)="goToSVChonNhom('sv-diem')">Chi tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
