<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning" style="display: flex;justify-content: space-between">
                        <h4 class="card-title">DANH SÁCH ĐỀ TÀI CHO SINH VIÊN</h4>
                        <mat-divider></mat-divider>
                    </div>
                    <hr>
                    <div style="margin-left: 20px">
                        <mat-form-field style="width: 500px">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="nhập từ khóa tìm kiếm..."
                                   #input>
                        </mat-form-field>
                    </div>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="nhom">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nhóm</th>
                                <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="sv1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sinh viên 1</th>
                                <td mat-cell *matCellDef="let row"> {{row.category}}</td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="sv2">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sinh viên 2</th>
                                <td mat-cell *matCellDef="let row"> {{row.seasons}} </td>
                            </ng-container>

                            <!-- Fruit Column -->
                            <ng-container matColumnDef="tinhTrang">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tình trạng</th>
                                <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cập nhật</th>
                                <td mat-cell *matCellDef="let row">
                                    <!--Row: data cua 1 dong-->
                                    <button mat-icon-button color="primary" (click)="editProduct(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="deleteProduct(row.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]"
                                       aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
