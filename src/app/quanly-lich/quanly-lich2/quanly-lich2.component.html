<div class='demo-app'>
    <div class='demo-app-main'>
    <div>
        <full-calendar *ngIf='calendarVisible' [options]='calendarOptions' [events]="data$">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
    </div>
</div>
