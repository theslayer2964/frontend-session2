<hr>
<!--Table -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header"
                         style="display: flex;justify-content: space-between;background-color: #4da1e8">
                        <h4 class="card-title"
                            style="color: #fff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif">DANH SÁCH HỌC
                            KỲ</h4>
                        <button mat-raised-button class="btn btn-primary" (click)="openDialog()" style="height: 40px">
                            Thêm học kỳ mới
                        </button>
                    </div>
                    <hr>
                    <div>
                        <mat-form-field style="width: 500px;margin-left: 20px">
                            <mat-label>Tìm kiếm</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="nhập từ khóa tìm kiếm..."
                                   #input>
                        </mat-form-field>
                    </div>
                    <div class="mat-elevation-z8" style="width: 100%;max-width: 100%;overflow: auto;">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- ID Column -->
                            <ng-container matColumnDef="maHocKy" sticky class="example-button">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    style="width: 100px;text-align: center"> MÃ HỌC KỲ
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.maHocKy}} </td>
                            </ng-container>
                            <ng-container matColumnDef="soHocKy" sticky class="example-button">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    style="width: 100px;text-align: center"> HỌC KỲ
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.soHocKy}} </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="thoiGianBatDau">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    style="width: 100px;text-align: center"> THỜI GIAN BẮT ĐẦU
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.thoiGianBatDau | date: 'dd/MM/yyyy'}}</td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="thoiGianKetThuc">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    style="margin-left: 40px;text-align: center"> THỜI GIAN KẾT THÚC
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.thoiGianKetThuc | date: 'dd/MM/yyyy'}}</td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="action" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    style="width: 100px;text-align: center"> TÙY CHỈNH
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <!--Row: data cua 1 dong-->
                                    <button mat-icon-button color="primary" (click)="editProduct(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="deleteProduct(row.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]"
                                       aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
