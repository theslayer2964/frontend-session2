<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <hr>
                    <div class="card-header card-header-warning" style="display: flex;justify-content: space-between">
                        <h4 class="card-title">Xếp thời khóa biểu cho các nhóm đề tài</h4>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <mat-form-field style="width: 400px;margin-left: 20px">
                                <mat-label>-- Chọn học kỳ --</mat-label>
                                <mat-select (selectionChange)="changeHocKy($event)">
                                    <mat-option *ngFor="let hocKy of dsHocKy" [value]="hocKy.maHocKy">
                                        HK{{hocKy.soHocKy}}
                                        -20{{hocKy.maHocKy}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <mat-form-field style="width: 400px;margin-left: 20px">
                                <mat-label>-- Lịch --</mat-label>
                                <mat-select (selectionChange)="changeLoaiLich($event)">
                                    <mat-option [value]="0">Phản biện</mat-option>
                                    <mat-option [value]="1">Hội đồng</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <!--                    PHAN BIEN-->
                    <div class="row" *ngIf="showBangData==0">
                        <h3>PHẢN BIỆN</h3>
                        <div class="col-lg-12 col-md-12">
                            <form>
                                <table class="table table-bordered">
                                    <thead>
                                    <tr class="text-uppercase table-dark">
                                        <th scope="col">Ngày</th>
                                        <th scope="col">Tiết</th>
                                        <th scope="col">Phòng</th>
                                        <th scope="col">Nhóm</th>
                                        <th scope="col">Tùy chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody [formGroup]="chiaNhomPB">
                                    <ng-container formArrayName="tableRows"
                                                  *ngFor="let group of getFormControls.controls; let i=index">
                                        <tr [formGroupName]="i">
                                            <td>
                                                <input type="text" class="form-control" formControlName="ngay"
                                                       placeholder="Enter First">
                                                <div class="text-danger"
                                                     *ngIf="getFormControls.controls[i].get('ngay')?.touched">
                                                    <span *ngIf="getFormControls.controls[i].get('ngay')?.errors?.['required']">Required</span>
                                                    <span *ngIf="getFormControls.controls[i].get('ngay')?.errors?.['minlength']">3 Chars Required</span>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" formControlName="tiet"
                                                       placeholder="Enter Last">
                                                <div class="text-danger"
                                                     *ngIf="getFormControls.controls[i].get('tiet')?.touched">
                                                    <span *ngIf="getFormControls.controls[i].get('tiet')?.errors?.['required']">Required</span>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" formControlName="phong"
                                                       placeholder="phong...">
                                            </td>
                                            <td>
<!--                                                <mat-form-field style="width: 300px;margin-left: 20px">-->
<!--                                                    <mat-label>&#45;&#45; Chọn nhóm đề tài &#45;&#45;</mat-label>-->
<!--                                                    <mat-select>-->
<!--                                                        <mat-option *ngFor="let nhom of dsNhomDePhanCong" formControlName="nhom"-->
<!--                                                                    [value]="nhom.maNhom">{{nhom.tenNhom}}</mat-option>-->
<!--                                                    </mat-select>-->
<!--                                                </mat-form-field>-->
                                                <select formControlName="nhom"  class="form-control" >
                                                    <option value="{{nhom.maNhom}}" *ngFor="let nhom of dsNhomDePhanCong">{{nhom.tenNhom}}</option>
                                                </select>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" (click)="removeEmployee(i)">Remove
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <ng-container>
                                        <tr>
                                            <td colspan="7">
                                                <div class="row">
                                                    <div class="col-12 text-center">
                                                        <button class="btn btn-success"
                                                                [disabled]="chiaNhomPB.invalid"
                                                                (click)="onSaveForm()">Lưu
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>

                    <!--                    HỘI ĐỒNG-->
                    <div class="row" *ngIf="showBangData==1">
                        <h3>HỘI ĐỒNG</h3>
                        <div class="col-lg-12 col-md-12">
                            <form>
                                <table class="table table-bordered">
                                    <thead>
                                    <tr class="text-uppercase table-dark">
                                        <th scope="col">Ngày</th>
                                        <th scope="col">Tiết</th>
                                        <th scope="col">Phòng</th>
                                        <th scope="col">Nhóm</th>
                                        <th scope="col">Tùy chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody [formGroup]="chiaNhomHD">
                                    <ng-container formArrayName="tableRowsHD"
                                                  *ngFor="let group of getFormControlsHD.controls; let i=index">
                                        <tr [formGroupName]="i">
                                            <td>
                                                <input type="text" class="form-control" formControlName="ngay"
                                                       placeholder="Enter First">
                                                <div class="text-danger"
                                                     *ngIf="getFormControlsHD.controls[i].get('ngay')?.touched">
                                                    <span *ngIf="getFormControlsHD.controls[i].get('ngay')?.errors?.['required']">Required</span>
                                                    <span *ngIf="getFormControlsHD.controls[i].get('ngay')?.errors?.['minlength']">3 Chars Required</span>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" formControlName="tiet"
                                                       placeholder="Enter Last">
                                                <div class="text-danger"
                                                     *ngIf="getFormControlsHD.controls[i].get('tiet')?.touched">
                                                    <span *ngIf="getFormControlsHD.controls[i].get('tiet')?.errors?.['required']">Required</span>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" formControlName="phong"
                                                       placeholder="phong...">
                                            </td>
                                            <td>
                                                <select formControlName="nhom" (change)="onStatusChangeHD($event,i)"
                                                        class="form-control">
                                                    <option value="">Select Status</option>
                                                    <option value="active">Active</option>
                                                    <option value="deactive">De-Active</option>
                                                </select>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" (click)="removeEmployeeHD(i)">Remove
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <ng-container>
                                        <tr>
                                            <td colspan="7">
                                                <div class="row">
                                                    <div class="col-12 text-center">
                                                        <button class="btn btn-success"
                                                                [disabled]="chiaNhomHD.invalid"
                                                                (click)="onSaveFormHD()">Lưu
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
