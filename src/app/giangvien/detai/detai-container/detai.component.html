<!--Table -->
<div class="container">
    <div class="row">
        <hr>
        <h1>Danh Sách đề tài của giảng viên</h1>
        <mat-divider></mat-divider>
        <hr>
        <mat-form-field class="rounded-0" style="width: 100%">
            <mat-label>-- Chọn học kỳ --</mat-label>
            <mat-select (selectionChange)="changeHocKy($event)">
                <mat-option *ngFor="let hocKy of dsHocKy" [value]="hocKy.namHoc">{{hocKy.namHoc}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div style="display: flex;justify-content: space-between">
            <mat-form-field style="width: 500px">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="nhập từ khóa tìm kiếm..." #input>
            </mat-form-field>
            <button mat-raised-button color="warn" (click)="openDialog()" style="height: 40px">Thêm đề tài</button>
        </div>
        <hr>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
                    <td mat-cell *matCellDef="let row"> {{row.category}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="seasons">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seasons</th>
                    <td mat-cell *matCellDef="let row"> {{row.seasons}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment</th>
                    <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row">
                        <!--Row: data cua 1 dong-->
                        <button mat-icon-button color="primary" (click)="editProduct(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="deleteProduct(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
