<div class="container">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Thêm đề tài</h4>
                        <p class="card-category">Các thầy cô lưu ý đề tài sau khi được tạo sẽ được quản lý bộ môn
                            duyệt</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="deTaiForm">
                            <div class="row" style="display: none">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label  mat-header-cell *matHeaderCellDef>Mã đề tài</mat-label>
                                        <input formControlName="maDeTai" matInput placeholder="Placeholder">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row" style="display: none">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label  mat-header-cell *matHeaderCellDef>Mã đề tài</mat-label>
                                        <input formControlName="maDeTai" matInput placeholder="Placeholder">
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                        <mat-hint>Hint</mat-hint>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                        <mat-label mat-header-cell *matHeaderCellDef>Tên đề tài</mat-label>
                                        <input formControlName="tenDeTai" matInput placeholder="Tên đề tài">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Giới hạn số nhóm thực hiện</mat-label>
                                        <input formControlName="gioiHanSoNhomThucHien" matInput
                                               placeholder="Placeholder" type="number" >
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label>Mô tả</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea formControlName="moTa" matInput rows="4"></textarea>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label>Mục tiêu đề tài</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea formControlName="mucTieuDeTai" rows="4"
                                                  matInput></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
<!--                            <div class="row">-->
<!--                            </div>-->
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Sản phẩm dự kiến</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea formControlName="sanPhamDuKien" rows="4" matInput></textarea>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <label>Yêu cầu đầu vào</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea formControlName="yeuCauDauVao" rows="4" matInput></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <mat-accordion class="example-headers-align" multi>
                                    <mat-expansion-panel>
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                Yêu cầu đầu vào
                                            </mat-panel-title>
                                            <mat-panel-description>
                                                Học phần tiên quyết
                                                <mat-icon>account_circle</mat-icon>
                                            </mat-panel-description>
                                        </mat-expansion-panel-header>
                                        <!--do day-->
                                        <div class="row">
                                            <div class="col-6"></div>
                                            <div class="col-6 text-end">
                                                <button class="btn btn-sm btn-success" (click)="addRow()">Thêm 1 dòng</button>
                                            </div>
                                        </div>
                                        <form>
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr class="text-uppercase table-dark">
                                                    <th scope="col">
                                                        <input type="checkbox" name="isCheckAll" [(ngModel)]="isCheckAll" (ngModelChange)="checkAll($event)" />
                                                    </th>
                                                    <th scope="col">Mã học phần - Tên học phần</th>
                                                    <th scope="col">Điểm học phần</th>
                                                    <th scope="col">Xóa học phần</th>
                                                </tr>
                                                </thead>
                                                <tbody [formGroup]="hocPhanTienQuyetForm">
                                                <ng-container formArrayName="tableRows" *ngFor="let group of getFormControls.controls; let i=index">
                                                    <tr [formGroupName]="i">
                                                    <td scope="row" class="align-middle">
                                                        <input type="checkbox" formControlName="ischecked" />
                                                    </td>
                                                    <td>
<!--                                                        (change)="onStatusChange($event,i)"-->
                                                        <select formControlName="hocPhanTienQuyet"   class="form-control">
                                                            <option *ngFor="let hptq of dsHocPhanTienQuyet; " value="{{hptq.maHocPhan}}">
                                                                {{hptq.tenHocPhan}}</option>
                                                        </select>
                                                    </td>
                                                    <td>
<!--                                                        (change)="onStatusChange($event,i)"-->
                                                        <select formControlName="diemHocPhanTienQuyet"  class="form-control">
                                                            <option value="">Không cần</option>
                                                            <option value="trungbinh">Trung bình trở lên</option>
                                                            <option value="kha">Khá trở lên</option>
                                                            <option value="gioi">Giỏi trở lên</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-danger" (click)="removeEmployee(i)">Xóa</button>
                                                    </td>
                                                    </tr>
                                                </ng-container>
                                                <ng-container>
                                                    <tr>
                                                        <td colspan="7">
                                                            <div class="row">
                                                                <div class="col-12 text-center">
                                                                    <button class="btn btn-success" (click)="onSaveHocPhanTienQuyetForm()">Lưu học phần tiên quyết</button>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                                </tbody>
                                            </table>
                                        </form>
                                    </mat-expansion-panel>
                                </mat-accordion>
                            </div>
                            <div mat-dialog-actions [align]="'end'">
                                <button mat-raised-button color="warn" mat-dialog-close="'close'">Close</button>
<!--                                [disabled]="!productForm.valid"-->
                                <button style="margin-left: 8px" mat-raised-button color="primary"

                                        (click)="addDeTai()">{{actionBtn}}</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
