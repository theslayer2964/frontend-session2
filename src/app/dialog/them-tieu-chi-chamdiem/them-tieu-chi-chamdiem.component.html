<div class="container">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Thêm Tiêu Chí Chấm Điểm</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="sinhVienForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label  mat-header-cell *matHeaderCellDef>Tên chuẩn đầu ra</mat-label>
                                        <input formControlName="tenChuanDauRa" matInput placeholder="Tên chuẩn đầu ra">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row" >
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label  mat-header-cell *matHeaderCellDef>Điểm tối đa</mat-label>
                                        <input formControlName="diemToiDa" matInput placeholder="Điểm tối đa">
                                    </mat-form-field>
                                </div>

                            </div>

                            <div mat-dialog-actions [align]="'end'">
                                <button mat-raised-button color="warn" mat-dialog-close="'close'">Close</button>
                                <!--                                [disabled]="!productForm.valid"-->
                                <button style="margin-left: 8px" mat-raised-button color="primary"

                                        (click)="addSinhVien()">{{actionBtn}}</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
