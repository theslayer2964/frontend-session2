<h2 mat-dialog-title>Danh sách nhóm sinh viên chưa đăng ký đề tài</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="mat-elevation-z8" style="width: 100%;max-width: 100%;overflow: auto;">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="maSinhVien" class="example-button">
                        <th mat-header-cell *matHeaderCellDef> MÃ SV
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.maSinhVien}} </td>
                    </ng-container>
                    <ng-container matColumnDef="tenSinhVien" class="example-button">
                        <th mat-header-cell *matHeaderCellDef> TÊN SV
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.tenSinhVien}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action" sticky class="example-button">
                        <th mat-header-cell *matHeaderCellDef> Tùy chỉnh
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="sendMessage1Nguoi(row)">
                                <mat-icon> message</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Không có dữ liệu</td>
                    </tr>
                    <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]"
                                   aria-label="Select page of users"></mat-paginator>
                </table>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="sendMessageAll()" class="btn btn-success">Gửi đến toàn bộ danh sách</button>
</mat-dialog-actions>
