<div class="container">
    <h2 mat-dialog-title>Thêm giảng viên phản biện</h2>
    <mat-divider></mat-divider>
    <form [formGroup]="nhomDKGVPB">
        <mat-dialog-content class="mat-typography">
            <table width="100%">
                <tr>
                    <td><p>Mã nhóm:</p></td>
                    <td><h3><b>{{maNhomL}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Tên nhóm:</p></td>
                    <td><h3><b>{{tenNhomL}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Mã đề tài:</p></td>
                    <td><h3><b>{{maDeTaiL}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Tên đề tài::</p></td>
                    <td><h3><b>{{tenDeTaiL}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Sinh viên 1:</p></td>
                    <td><h3><b>{{maSV1L}} - {{tenSV1L}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Sinh viên 2:</p></td>
                    <td><h3><b>{{maSV2L}} - {{tenSV2L}}</b></h3></td>
                </tr>
                <tr>
                    <td><p>Giảng viên hướng dẫn:</p></td>
                    <td><h3><b>{{tenGiangVienHDL}}</b></h3></td>
                </tr>
            </table>
        </mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Danh sách giảng viên</mat-label>
                <mat-select [formControl]="toppings" multiple (selectionChange)="onDropdownList($event)">
                    <mat-option *ngFor="let topping of toppingList" [value]="topping.maGV">{{topping.tenGV}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close="'close'">Close</button>
            <!--                                [disabled]="!productForm.valid"-->
            <button style="margin-left: 8px" mat-raised-button color="primary"

                    (click)="addCapNhatGVPB()">CẬP NHẬT
            </button>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
