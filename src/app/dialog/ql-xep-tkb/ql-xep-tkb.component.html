<h2 mat-dialog-title>XẾP LỊCH PHẢN BIỆN</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="nhomDKGVPB">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Ngày chấm:</mat-label>
                    <input matInput type="date" formControlName="ngayCham">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Tiết bắt đầu:</mat-label>
                    <mat-select formControlName="tietBatDau">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="11">11</mat-option>
                        <mat-option value="12">12</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Tiết kết thúc:</mat-label>
                    <mat-select formControlName="tietKetThuc">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="11">11</mat-option>
                        <mat-option value="12">12</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Phòng:</mat-label>
                    <input matInput formControlName="phong" type="text" (keydown)="chonPhong()">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Danh sách giảng viên</mat-label>
                    <mat-select formControlName="dsGV" multiple (selectionChange)="onDropdownList($event)">
                        <mat-option *ngFor="let topping of toppingList"
                                    value="{{topping.maGiangVien}}">{{topping.tenGiangVien}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Đóng</button>
    <button mat-button cdkFocusInitial (click)="addTKBPB()">Thêm thời khóa biểu</button>
</mat-dialog-actions>
