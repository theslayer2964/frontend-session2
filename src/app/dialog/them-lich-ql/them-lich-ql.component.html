<div class="container">
    <h1 mat-dialog-title>Thêm Lịch</h1>
    <div mat-dialog-content>
        <form [formGroup]="schedularForm">
            <mat-form-field appearance="outline">
                <mat-label>Tiêu đề</mat-label>
                <input formControlName="title" matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field class="rounded-0" style="width: 100%">
                <mat-label>-- Chọn vai trò --</mat-label>
                <mat-select formControlName="teacher">
                    <mat-option *ngFor="let gv of dsGV" [value]="gv">{{gv}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="rounded-0" style="width: 100%">
                <mat-label>-- Chọn tiết học --</mat-label>
                <mat-select formControlName="lession">
                    <mat-option [value]="1">Tiết 1 - 3</mat-option>
                    <mat-option [value]="2">Tiết 4 - 6</mat-option>
                    <mat-option [value]="3">Tiết 7 - 9</mat-option>
                    <mat-option [value]="4">Tiết 10 - 12</mat-option>
                    <mat-option [value]="5">Tiết 13 - 15</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Ngày bắt đầu</mat-label>
                <input formControlName="startAt" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Ngày kết thúc</mat-label>
                <input formControlName="endAt" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phòng:</mat-label>
                <input formControlName="room" matInput placeholder="Placeholder" type="number">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Chú thích</mat-label>
                <textarea formControlName="comment" matInput></textarea>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close="'close'">Đóng</button>
        <button style="margin-left: 8px" mat-raised-button color="primary" [disabled]="!schedularForm.valid" (click)="addSchedule()">Tạo lịch</button>
    </div>
</div>
