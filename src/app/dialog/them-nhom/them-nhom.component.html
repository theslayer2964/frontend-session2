<div class="container">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Thêm Nhóm Sinh Viên</h4>
                        <p class="card-category">Các sinh viên lưu ý nhóm sau khi được tạo sẽ được quản lý bộ môn
                            duyệt</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formNhom">
                            <div class="row" *ngIf="sinhVienRole == false">
                                <div class="col-md-12">
                                    <mat-form-field style="width: 80%;">
                                        <mat-label>-- Chọn đề tài --</mat-label>
                                        <mat-select (selectionChange)="changeDeTai($event)">
                                            <mat-option *ngFor="let deTai of dsDeTai" [value]="deTai">{{deTai.tenDeTai}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12" style="font-family: Roboto; font-size: 20px; font-weight: bold">
                                    <mat-label>Sinh Viên 1</mat-label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>MSSV</mat-label>
                                        <input formControlName="maSoSv1"
                                               [(ngModel)]="maSinhVien1"
                                               matInput placeholder="Placeholder" >
                                    </mat-form-field>
                                </div>
                            </div>

                            <br />
                            <div class="row">
                                <div class="col-md-12" style="font-family: Roboto; font-size: 20px; font-weight: bold">
                                    <mat-label>Sinh Viên 2</mat-label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>MSSV</mat-label>
                                        <input formControlName="maSoSv2" matInput placeholder="Placeholder">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>

                            <div mat-dialog-actions [align]="'end'">
                                <button mat-raised-button color="warn" mat-dialog-close="'close'">Close</button>
                                <button style="margin-left: 8px" mat-raised-button color="primary"
                                (click)="addNhom()">{{actionBtn}}</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
