<h2 mat-dialog-title>Thêm Tiêu Chí Chấm Điểm</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="sinhVienForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label mat-header-cell *matHeaderCellDef>Tên Phiếu Chấm</mat-label>
                    <input formControlName="tenPhieuCham" matInput placeholder="Tên Phiếu Chấm">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
<!--            <div class="col-md-12">-->
<!--                <mat-form-field appearance="fill">-->
<!--                    <mat-label>Tiêu chí chấm điểm</mat-label>-->
<!--                    <mat-select [formControl]="toppings" multiple-->
<!--                                (selectionChange)="onDropdownList($event)">-->
<!--                        <mat-option *ngFor="let topping of toppingList"-->
<!--                                    value="{{topping.maChuanDauRa}}">{{topping.tenChuanDauRa}}</mat-option>-->
<!--                    </mat-select>-->
<!--                </mat-form-field>-->
<!--            </div>-->
        </div>
        <div class="row">
            <mat-form-field style="width: 500px;">
                <mat-label>-- Chọn loại giảng viên cho phiếu mẫu --</mat-label>
                <mat-select (selectionChange)="changeGiangVien($event)">
                    <mat-option *ngFor="let vaitro of dsVaiTro"
                                [value]="vaitro.value">{{vaitro.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
<!--        <div class="row">-->
<!--            <div class="col-6"></div>-->
<!--            <div class="col-6 text-end">-->
<!--                <button class="btn btn-sm btn-success" (click)="addRow()">Add Employee</button>-->
<!--            </div>-->
<!--        </div>-->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr class="text-uppercase table-dark">
                        <th scope="col">
                            <input type="checkbox" name="isCheckAll" [(ngModel)]="isCheckAll"
                                   (ngModelChange)="checkAll($event)"/>
                        </th>
                        <th scope="col">Mã chuẩn đầu ra</th>
                        <th scope="col">Tên chuẩn đầu ra</th>
                        <th scope="col">Điểm tối đa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ng-container formArrayName="tableRows"
                                  *ngFor="let group of getFormControls.controls; let i=index">
                        <tr [formGroupName]="i">
                            <td scope="row" class="align-middle">
                                <input type="checkbox" formControlName="ischecked"/>
                            </td>
                            <td>
                                <input type="text" class="form-control" formControlName="maChuanDauRa"
                                       placeholder="Enter First" disabled>
                            </td>
                            <td>
                                <input type="text" class="form-control" formControlName="tenChuanDauRa"
                                       placeholder="Enter Last" disabled>
                            </td>
                            <td>
                                <input type="text" class="form-control" formControlName="diemToiDa"
                                       placeholder="Enter City" disabled>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container>
                        <tr>
                            <td colspan="7">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button class="btn btn-success"
                                                [disabled]="sinhVienForm.invalid"
                                                (click)="onSaveForm()">Lưu data
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</mat-dialog-content>
