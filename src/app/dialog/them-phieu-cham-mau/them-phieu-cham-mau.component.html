<div class="container">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Thêm Tiêu Chí Chấm Điểm</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="sinhVienForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label  mat-header-cell *matHeaderCellDef>Tên Phiếu Chấm</mat-label>
                                        <input formControlName="tenPhieuCham" matInput placeholder="Tên Phiếu Chấm">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Tiêu chí chấm điểm</mat-label>
                                        <mat-select [formControl]="toppings" multiple (selectionChange)="onDropdownList($event)">
                                            <mat-option *ngFor="let topping of toppingList"
                                                        value="{{topping.maChuanDauRa}}">{{topping.tenChuanDauRa}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <mat-form-field style="width: 500px;">
                                    <mat-label>-- Chọn loại giảng viên cho phiếu mẫu --</mat-label>
                                    <mat-select (selectionChange)="changeGiangVien($event)">
                                        <mat-option *ngFor="let vaitro of dsVaiTro" [value]="vaitro.value">{{vaitro.viewValue}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div mat-dialog-actions [align]="'end'">
                                <button mat-raised-button color="warn" mat-dialog-close="'close'">Close</button>
                                <!--                                [disabled]="!productForm.valid"-->
                                <button style="margin-left: 8px" mat-raised-button color="primary"

                                        (click)="addSinhVien()">{{actionBtn}}</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
